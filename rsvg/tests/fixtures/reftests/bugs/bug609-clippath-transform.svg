<svg xmlns="http://www.w3.org/2000/svg"
     width="100"
     height="100">

  <rect width="100"
        height="100"
        x="0"
        y="0"
        fill="black" />

  <rect clip-path="url(#clip)"
        width="100"
        height="100"
        x="0"
        y="0"
        fill="red" />

  <defs>
    <clipPath id="clip" transform="translate(25, 25)">
      <rect width="50" height="50" x="0" y="0"/>
    </clipPath>
  </defs>
</svg>
